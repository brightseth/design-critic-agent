<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curation Station - Multi-Curator Creative Evaluation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, 'SF Pro Display', 'Inter', system-ui, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 1px solid #333;
        }
        
        .title {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 18px;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Curator Selection */
        .curator-selection {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            color: #4CAF50;
            letter-spacing: 1px;
        }
        
        .curator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .curator-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .curator-card:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
        }
        
        .curator-card.selected {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #1a2f1a 0%, #111 100%);
        }
        
        .curator-card.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .curator-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .curator-name {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .curator-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .curator-description {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .curator-specialties {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .specialty-tag {
            background: #222;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .curator-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-available {
            background: #1a3d1a;
            color: #4CAF50;
        }
        
        .status-coming {
            background: #3d3d1a;
            color: #FFC107;
        }
        
        /* Media Upload */
        .upload-section {
            background: #111;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        
        .media-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .media-type-btn {
            padding: 10px 20px;
            background: #222;
            border: 1px solid #444;
            color: #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .media-type-btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        .media-type-btn.active {
            background: #4CAF50;
            color: #000;
            border-color: #4CAF50;
        }
        
        .upload-area {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        /* Results */
        .results-section {
            margin-top: 40px;
        }
        
        .evaluation-card {
            background: #111;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .evaluation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .evaluation-curator {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .evaluation-score {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .dimension-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .dimension-item {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dimension-name {
            font-size: 14px;
            color: #ccc;
        }
        
        .dimension-score {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .dimension-bar {
            margin-top: 5px;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .dimension-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            transition: width 0.5s ease;
        }
        
        /* Buttons */
        .btn {
            padding: 12px 30px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        .btn-primary {
            background: #4CAF50;
            border-color: #4CAF50;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #5CBF60;
            transform: translateY(-1px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            padding: 15px 20px;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Curation Station</h1>
            <p class="subtitle">Multi-Curator Creative Evaluation System</p>
        </div>
        
        <!-- Curator Selection -->
        <div class="curator-selection">
            <h2 class="section-title">Select Your Curator</h2>
            <div class="curator-grid" id="curatorGrid">
                <!-- Curators will be loaded here -->
            </div>
        </div>
        
        <!-- Media Upload -->
        <div class="upload-section">
            <h2 class="section-title">Submit Your Work</h2>
            
            <div class="media-type-selector" id="mediaTypeSelector">
                <button class="media-type-btn active" data-type="image">Images</button>
                <button class="media-type-btn" data-type="video">Video</button>
                <button class="media-type-btn" data-type="audio">Audio</button>
                <button class="media-type-btn" data-type="text">Text</button>
                <button class="media-type-btn" data-type="code">Code</button>
                <button class="media-type-btn" data-type="3d">3D</button>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 24px; margin-bottom: 10px;">📁</p>
                <p>Drop files here or click to upload</p>
                <p style="color: #666; font-size: 12px; margin-top: 10px;">Supported formats depend on selected media type</p>
                <input type="file" id="fileInput" style="display: none;" multiple>
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-primary" onclick="evaluateWork()">Evaluate with Selected Curator</button>
            </div>
        </div>
        
        <!-- Results -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <h2 class="section-title">Evaluation Results</h2>
            <div id="evaluationResults">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>
    
    <script>
        let selectedCurator = 'nina';
        let selectedMediaType = 'image';
        let uploadedFiles = [];
        
        // Load curators on page load
        async function loadCurators() {
            try {
                const response = await fetch('/api/v2/curation/curators');
                const data = await response.json();
                
                const grid = document.getElementById('curatorGrid');
                grid.innerHTML = data.curators.map(curator => `
                    <div class="curator-card ${curator.available ? '' : 'unavailable'} ${curator.id === selectedCurator ? 'selected' : ''}" 
                         onclick="${curator.available ? `selectCurator('${curator.id}')` : ''}">
                        <div class="curator-status ${curator.available ? 'status-available' : 'status-coming'}">
                            ${curator.available ? 'Available' : 'Coming Soon'}
                        </div>
                        <div class="curator-avatar">${curator.name.charAt(0)}</div>
                        <div class="curator-name">${curator.name}</div>
                        <div class="curator-title">${curator.fullName}</div>
                        <div class="curator-description">${curator.description}</div>
                        <div class="curator-specialties">
                            ${curator.specialties.slice(0, 3).map(s => 
                                `<span class="specialty-tag">${s.replace(/_/g, ' ')}</span>`
                            ).join('')}
                        </div>
                        <div style="margin-top: 10px; font-size: 12px; color: #666;">
                            Supports: ${curator.supportedMedia.join(', ')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load curators:', error);
            }
        }
        
        // Select curator
        function selectCurator(curatorId) {
            selectedCurator = curatorId;
            document.querySelectorAll('.curator-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            showNotification(`Selected curator: ${curatorId}`);
            
            // Update supported media types based on curator
            updateMediaTypes(curatorId);
        }
        
        // Update media type buttons based on curator
        async function updateMediaTypes(curatorId) {
            try {
                const response = await fetch(`/api/v2/curation/curator?curatorId=${curatorId}`);
                const data = await response.json();
                
                document.querySelectorAll('.media-type-btn').forEach(btn => {
                    const type = btn.dataset.type;
                    if (data.curator.supportedMedia.includes(type)) {
                        btn.disabled = false;
                        btn.style.opacity = '1';
                    } else {
                        btn.disabled = true;
                        btn.style.opacity = '0.3';
                    }
                });
            } catch (error) {
                console.error('Failed to load curator profile:', error);
            }
        }
        
        // Media type selection
        document.querySelectorAll('.media-type-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (!e.target.disabled) {
                    document.querySelectorAll('.media-type-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    selectedMediaType = e.target.dataset.type;
                    updateFileInput();
                }
            });
        });
        
        // Update file input accept attribute
        function updateFileInput() {
            const input = document.getElementById('fileInput');
            const accepts = {
                image: '.jpg,.jpeg,.png,.gif,.webp',
                video: '.mp4,.mov,.avi,.webm',
                audio: '.mp3,.wav,.flac,.aiff',
                text: '.txt,.md,.pdf,.docx',
                code: '.js,.py,.sol,.rs,.cpp,.java',
                '3d': '.obj,.fbx,.gltf,.usdz'
            };
            input.accept = accepts[selectedMediaType] || '*';
        }
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            uploadedFiles = Array.from(files);
            uploadArea.innerHTML = `
                <p style="font-size: 24px; margin-bottom: 10px;">✅</p>
                <p>${uploadedFiles.length} file(s) ready for evaluation</p>
                <p style="color: #666; font-size: 12px; margin-top: 10px;">
                    ${uploadedFiles.map(f => f.name).join(', ')}
                </p>
            `;
        }
        
        // Evaluate work
        async function evaluateWork() {
            if (uploadedFiles.length === 0) {
                showNotification('Please upload files first', 'error');
                return;
            }
            
            const resultsSection = document.getElementById('resultsSection');
            const evaluationResults = document.getElementById('evaluationResults');
            
            resultsSection.style.display = 'block';
            evaluationResults.innerHTML = '<p>Evaluating...</p>';
            
            try {
                // Convert files to base64
                const items = await Promise.all(uploadedFiles.map(async (file, idx) => {
                    const base64 = await fileToBase64(file);
                    return {
                        id: `file_${idx}`,
                        data: base64,
                        mediaType: selectedMediaType,
                        metadata: {
                            filename: file.name,
                            size: file.size,
                            type: file.type
                        }
                    };
                }));
                
                // Evaluate with selected curator
                const response = await fetch('/api/v2/curation/evaluate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: items[0].data, // For now, evaluate first item
                        curatorId: selectedCurator,
                        mediaType: selectedMediaType,
                        metadata: items[0].metadata
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayEvaluation(result.evaluation);
                } else {
                    evaluationResults.innerHTML = `<p style="color: #f44336;">Error: ${result.message}</p>`;
                }
                
            } catch (error) {
                console.error('Evaluation failed:', error);
                evaluationResults.innerHTML = `<p style="color: #f44336;">Evaluation failed: ${error.message}</p>`;
            }
        }
        
        // Display evaluation results
        function displayEvaluation(evaluation) {
            const score = Math.round((evaluation.weighted_total || 0) * 100);
            const dimensions = evaluation.scores_raw || {};
            
            document.getElementById('evaluationResults').innerHTML = `
                <div class="evaluation-card">
                    <div class="evaluation-header">
                        <div class="evaluation-curator">
                            <div class="curator-avatar" style="width: 40px; height: 40px; font-size: 18px;">
                                ${evaluation.curator.name.charAt(0)}
                            </div>
                            <div>
                                <div style="font-weight: 500;">${evaluation.curator.name}</div>
                                <div style="font-size: 12px; color: #666;">
                                    ${evaluation.curator.style} evaluation
                                </div>
                            </div>
                        </div>
                        <div class="evaluation-score">${score}%</div>
                    </div>
                    
                    <div style="margin: 20px 0; padding: 20px; background: #0a0a0a; border-radius: 4px;">
                        <h3 style="margin-bottom: 10px; color: #4CAF50;">Curator's Observation</h3>
                        <p style="line-height: 1.6; color: #ccc;">${evaluation.i_see || 'No observation provided'}</p>
                    </div>
                    
                    <div class="dimension-grid">
                        ${Object.entries(dimensions).map(([key, value]) => `
                            <div class="dimension-item">
                                <div>
                                    <div class="dimension-name">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                                    <div class="dimension-bar">
                                        <div class="dimension-fill" style="width: ${value}%"></div>
                                    </div>
                                </div>
                                <div class="dimension-score">${value}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #333;">
                        <strong>Verdict:</strong> 
                        <span style="color: ${evaluation.verdict === 'EXCELLENT' || evaluation.verdict === 'INCLUDE' ? '#4CAF50' : evaluation.verdict === 'GOOD' || evaluation.verdict === 'MAYBE' ? '#FFC107' : '#f44336'};">
                            ${evaluation.verdict}
                        </span>
                    </div>
                </div>
            `;
        }
        
        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.borderLeftColor = type === 'error' ? '#f44336' : '#4CAF50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Initialize
        loadCurators();
        updateFileInput();
    </script>
</body>
</html>
