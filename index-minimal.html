<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLIENNE | PARIS PHOTO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 40px;
            line-height: 1.4;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: -1px;
            margin: 40px 0 20px 0;
            text-transform: uppercase;
        }

        h3 {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Upload Area - Much Smaller */
        .upload-area {
            border: 2px dashed #444;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            max-width: 600px;
        }

        .upload-area:hover {
            border-color: #fff;
            background: #111;
        }

        .upload-area.dragover {
            border-color: #fff;
            background: #222;
        }

        .upload-area.has-file {
            border-style: solid;
            border-color: #fff;
            cursor: default;
        }

        .upload-text {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        /* Submit Button */
        .submit-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 40px;
            display: none;
        }

        .submit-btn:hover {
            background: #ccc;
        }

        .submit-btn.visible {
            display: inline-block;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Preview Image */
        .preview-container {
            display: none;
            margin: 20px 0;
        }

        .preview-container.visible {
            display: block;
        }

        .preview-image {
            max-width: 400px;
            max-height: 400px;
            border: 1px solid #333;
        }

        /* Results Section */
        .results {
            display: none;
        }

        .results.visible {
            display: block;
        }

        /* AI Description */
        .ai-description {
            background: #111;
            border-left: 4px solid #fff;
            padding: 20px;
            margin-bottom: 40px;
        }

        .ai-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
        }

        .ai-text {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Scores */
        .scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .score-card {
            background: #111;
            padding: 20px;
            border-top: 2px solid #fff;
        }

        .score-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 32px;
            font-weight: bold;
        }

        .score-desc {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Critics */
        .critic-card {
            background: #111;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 4px solid #fff;
        }

        .critic-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .critic-name {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .critic-title {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .critic-score {
            font-size: 24px;
            font-weight: bold;
        }

        .critic-quote {
            font-size: 16px;
            font-style: italic;
            margin: 20px 0;
            padding: 20px;
            background: #000;
            border-left: 2px solid #444;
        }

        .critic-points {
            margin-top: 20px;
        }

        .point {
            padding: 10px 0;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        .point:last-child {
            border-bottom: none;
        }

        .point-type {
            display: inline-block;
            width: 20px;
            color: #888;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        /* New Analysis Button */
        .new-analysis-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 40px;
        }

        .new-analysis-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Hidden file input */
        input[type="file"] {
            display: none;
        }

        /* Batch Upload Note */
        .batch-note {
            margin-top: 60px;
            padding: 20px;
            background: #111;
            border: 1px solid #333;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <h1>SOLIENNE</h1>
    <div class="subtitle">Paris Photo 2024 | Grand Palais</div>

    <!-- Upload Section -->
    <div class="upload-area" id="uploadArea">
        <div class="upload-text">Drop Image or Click to Select</div>
        <div class="file-name" id="fileName"></div>
    </div>
    <input type="file" id="fileInput" accept="image/*">

    <!-- Preview Section -->
    <div class="preview-container" id="previewContainer">
        <img id="previewImage" class="preview-image" alt="Preview">
    </div>

    <!-- Submit Button -->
    <button class="submit-btn" id="submitBtn">Analyze Image</button>

    <!-- Results Section -->
    <div class="results" id="results">
        <!-- AI Description -->
        <div class="ai-description" id="aiDescription" style="display: none;">
            <div class="ai-label">AI Vision Analysis</div>
            <div class="ai-text" id="aiText"></div>
        </div>

        <!-- Scores -->
        <h2>Evaluation Scores</h2>
        <div class="scores" id="scores"></div>

        <!-- Critics -->
        <h2>Expert Critiques</h2>
        <div id="critics"></div>

        <!-- New Analysis Button -->
        <button class="new-analysis-btn" id="newAnalysisBtn">Analyze Another Image</button>
    </div>

    <!-- Batch Upload Note -->
    <div class="batch-note">
        Coming Soon: Batch Analysis - Upload 50+ images for automated ranking and grid view
    </div>

    <script>
        // Photography Critics
        const photographyCritics = {
            'Nina Roehrs': {
                title: 'Digital Section Curator, Paris Photo',
                expertise: 'Blockchain & Digital Art'
            },
            'Andreas Gursky': {
                title: 'Large Format Master',
                expertise: 'Scale & Spectacle'
            },
            'Cindy Sherman': {
                title: 'Identity Explorer',
                expertise: 'Conceptual Portraiture'
            }
        };

        // State
        let uploadedImage = null;
        let isAnalyzing = false;

        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const results = document.getElementById('results');
        const aiDescription = document.getElementById('aiDescription');
        const aiText = document.getElementById('aiText');
        const scores = document.getElementById('scores');
        const critics = document.getElementById('critics');
        const newAnalysisBtn = document.getElementById('newAnalysisBtn');

        // Upload Handlers
        uploadArea.addEventListener('click', () => {
            if (!uploadArea.classList.contains('has-file')) {
                fileInput.click();
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage = e.target.result;
                    displayPreview(file.name);
                };
                reader.readAsDataURL(file);
            }
        }

        function displayPreview(name) {
            uploadArea.classList.add('has-file');
            fileName.textContent = name;
            previewImage.src = uploadedImage;
            previewContainer.classList.add('visible');
            submitBtn.classList.add('visible');
            submitBtn.disabled = false;
            results.classList.remove('visible');
        }

        // Submit Handler
        submitBtn.addEventListener('click', async () => {
            if (!uploadedImage || isAnalyzing) return;
            
            isAnalyzing = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            
            // Clear previous results
            aiDescription.style.display = 'none';
            scores.innerHTML = '<div class="loading">Analyzing Image...</div>';
            critics.innerHTML = '';
            results.classList.add('visible');

            try {
                const response = await fetch('/api/analyze-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imageData: uploadedImage,
                        mode: 'photo'
                    })
                });

                if (!response.ok) {
                    throw new Error(`API call failed: ${response.status}`);
                }

                const aiResult = await response.json();
                console.log('Analysis result:', aiResult);
                
                displayResults(aiResult);
                
            } catch (error) {
                console.error('Analysis failed:', error);
                
                // Show demo results
                displayDemoResults();
            }

            isAnalyzing = false;
            submitBtn.textContent = 'Analyze Image';
            submitBtn.disabled = false;
        });

        function displayResults(aiResult) {
            // AI Description
            if (aiResult && aiResult.imageAnalysis) {
                aiText.textContent = aiResult.aiPowered ? 
                    `I see: ${aiResult.imageAnalysis.description}` : 
                    'Demo Mode: Upload a real image to see AI vision analysis';
                aiDescription.style.display = 'block';
            }

            // Scores
            const scoringCriteria = {
                'Visual Impact': 'Exhibition presence',
                'Conceptual Depth': 'Artistic vision',
                'Technical Merit': 'Craftsmanship',
                'Market Position': 'Collector appeal',
                'Digital Potential': 'Web3 opportunities'
            };

            scores.innerHTML = '';
            Object.entries(scoringCriteria).forEach(([label, desc]) => {
                const score = aiResult?.scores ? 
                    (Object.values(aiResult.scores)[0] || Math.floor(Math.random() * 20) + 70) :
                    Math.floor(Math.random() * 20) + 70;
                
                scores.innerHTML += `
                    <div class="score-card">
                        <div class="score-label">${label}</div>
                        <div class="score-value">${score}/100</div>
                        <div class="score-desc">${desc}</div>
                    </div>
                `;
            });

            // Critics
            critics.innerHTML = '';
            if (aiResult && aiResult.critique) {
                aiResult.critique.slice(0, 3).forEach(critic => {
                    displayCritic(critic);
                });
            } else {
                // Demo critics
                displayCritic({
                    name: 'Nina Roehrs',
                    score: 75,
                    hotTake: 'Consider the digital provenance and blockchain potential.',
                    points: [
                        { type: 'strength', text: 'Strong visual presence for digital formats.' },
                        { type: 'weakness', text: 'Missing Web3 distribution strategy.' }
                    ]
                });
            }
        }

        function displayCritic(critic) {
            const criticInfo = photographyCritics[critic.name] || {
                title: 'Photography Expert',
                expertise: 'Visual Analysis'
            };

            const card = document.createElement('div');
            card.className = 'critic-card';
            card.innerHTML = `
                <div class="critic-header">
                    <div>
                        <div class="critic-name">${critic.name}</div>
                        <div class="critic-title">${criticInfo.title}</div>
                    </div>
                    <div class="critic-score">${critic.score || 75}/100</div>
                </div>
                <div class="critic-quote">
                    ${critic.hotTake || critic.acknowledgment || 'Analyzing your work...'}
                </div>
                <div class="critic-points">
                    ${(critic.points || []).map(point => `
                        <div class="point">
                            <span class="point-type">${point.type === 'strength' ? '+' : point.type === 'weakness' ? '-' : 'â†’'}</span>
                            ${point.text}
                        </div>
                    `).join('')}
                </div>
            `;
            critics.appendChild(card);
        }

        function displayDemoResults() {
            displayResults({
                imageAnalysis: {
                    description: 'Demo analysis - API not connected'
                },
                scores: {},
                critique: [{
                    name: 'Nina Roehrs',
                    score: 75,
                    hotTake: 'Demo mode - upload an image to see real analysis',
                    points: []
                }],
                aiPowered: false
            });
        }

        // New Analysis
        newAnalysisBtn.addEventListener('click', () => {
            uploadedImage = null;
            uploadArea.classList.remove('has-file');
            fileName.textContent = '';
            previewContainer.classList.remove('visible');
            submitBtn.classList.remove('visible');
            results.classList.remove('visible');
            fileInput.value = '';
        });
    </script>
</body>
</html>
