<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINA ROEHRS | PARIS PHOTO DIGITAL CURATOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 40px;
            line-height: 1.4;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: -1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: -0.5px;
            margin: 30px 0 15px 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 12px;
            color: #888;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .framework-version {
            font-size: 10px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #444;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            max-width: 600px;
        }

        .upload-area:hover {
            border-color: #fff;
            background: #111;
        }

        .upload-area.has-file {
            border-style: solid;
            border-color: #fff;
        }

        /* Submit Button */
        .submit-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 40px;
            display: none;
        }

        .submit-btn.visible {
            display: inline-block;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Preview */
        .preview-container {
            display: none;
            margin: 20px 0;
        }

        .preview-container.visible {
            display: block;
        }

        .preview-image {
            max-width: 400px;
            max-height: 400px;
            border: 1px solid #333;
        }

        /* Results */
        .results {
            display: none;
        }

        .results.visible {
            display: block;
        }

        /* Score Summary */
        .score-summary {
            background: #111;
            border: 2px solid #fff;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
        }

        .final-score {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .rank-hint {
            font-size: 24px;
            text-transform: uppercase;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .rank-hint.include {
            background: #0f0;
            color: #000;
        }

        .rank-hint.borderline {
            background: #ff0;
            color: #000;
        }

        .rank-hint.exclude {
            background: #f00;
            color: #fff;
        }

        /* Dimensions Grid */
        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .dimension-card {
            background: #111;
            border-left: 4px solid #fff;
            padding: 20px;
        }

        .dimension-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .dimension-name {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .dimension-score {
            font-size: 24px;
            font-weight: bold;
        }

        .dimension-weight {
            font-size: 10px;
            color: #666;
            margin-bottom: 5px;
        }

        .dimension-rationale {
            font-size: 12px;
            color: #ccc;
            line-height: 1.5;
        }

        .dimension-bar {
            height: 4px;
            background: #333;
            margin-top: 10px;
            position: relative;
        }

        .dimension-bar-fill {
            height: 100%;
            background: #fff;
            transition: width 0.5s;
        }

        /* Primary dimensions highlighted */
        .dimension-card.primary {
            border-left-color: #0ff;
        }

        .dimension-card.primary .dimension-bar-fill {
            background: #0ff;
        }

        /* Tension Analysis */
        .tension-analysis {
            background: #111;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid #333;
        }

        .tension-list {
            margin: 20px 0;
        }

        .tension-item {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #666;
        }

        .tension-item.productive {
            border-left-color: #0f0;
            background: rgba(0, 255, 0, 0.05);
        }

        .tension-item.problematic {
            border-left-color: #f00;
            background: rgba(255, 0, 0, 0.05);
        }

        .tension-type {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .tension-description {
            font-size: 12px;
            color: #ccc;
        }

        .tension-bonus {
            font-size: 18px;
            font-weight: bold;
            color: #0f0;
            margin-top: 20px;
        }

        /* Wall Label */
        .wall-label {
            background: #fff;
            color: #000;
            padding: 30px;
            margin-bottom: 40px;
            font-family: Georgia, serif;
        }

        .wall-label-title {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 15px;
        }

        .wall-label-text {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Curator Notes */
        .curator-notes {
            background: #111;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px dashed #666;
        }

        .curator-notes-header {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 15px;
        }

        .curator-notes-text {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        /* New Analysis Button */
        .new-analysis-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 40px;
        }

        .new-analysis-btn:hover {
            background: #fff;
            color: #000;
        }

        input[type="file"] {
            display: none;
        }

        /* Confidence indicator */
        .confidence {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>NINA ROEHRS</h1>
    <div class="subtitle">Paris Photo Digital Section Curator</div>
    <div class="framework-version">AI-Critical Photography Selection Algorithm v2.0</div>

    <!-- Upload Section -->
    <div class="upload-area" id="uploadArea">
        <div class="upload-text">Drop Image or Click to Select</div>
        <div class="file-name" id="fileName"></div>
    </div>
    <input type="file" id="fileInput" accept="image/*">

    <!-- Preview Section -->
    <div class="preview-container" id="previewContainer">
        <img id="previewImage" class="preview-image" alt="Preview">
    </div>

    <!-- Submit Button -->
    <button class="submit-btn" id="submitBtn">Evaluate for Paris Photo</button>

    <!-- Results Section -->
    <div class="results" id="results">
        <!-- Score Summary -->
        <div class="score-summary" id="scoreSummary">
            <div class="confidence" id="confidence"></div>
            <div class="final-score" id="finalScore"></div>
            <div class="rank-hint" id="rankHint"></div>
            <div id="titleSuggestion" style="font-size: 18px; font-style: italic; margin-top: 10px;"></div>
        </div>

        <!-- Dimensions Grid -->
        <h2>Evaluation Dimensions</h2>
        <div class="dimensions-grid" id="dimensionsGrid"></div>

        <!-- Tension Analysis -->
        <h2>Tension Analysis</h2>
        <div class="tension-analysis" id="tensionAnalysis">
            <div id="productiveTensions"></div>
            <div id="problematicTensions"></div>
            <div class="tension-bonus" id="tensionBonus"></div>
        </div>

        <!-- Wall Label -->
        <h2>Wall Label</h2>
        <div class="wall-label" id="wallLabel">
            <div class="wall-label-title" id="wallLabelTitle"></div>
            <div class="wall-label-text" id="wallLabelText"></div>
        </div>

        <!-- Curator Notes -->
        <h2>Curator Notes</h2>
        <div class="curator-notes">
            <div class="curator-notes-header">Private Selection Committee Notes</div>
            <div class="curator-notes-text" id="curatorNotes"></div>
        </div>

        <!-- New Analysis Button -->
        <button class="new-analysis-btn" id="newAnalysisBtn">Evaluate Another Image</button>
    </div>

    <script>
        const DIMENSION_INFO = {
            conceptualAlignment: { weight: 20, primary: true },
            datasetReflexivity: { weight: 15, primary: true },
            portraitInnovation: { weight: 12, primary: true },
            aestheticAuthority: { weight: 12, primary: true },
            embodiedPolitics: { weight: 11, primary: true },
            exhibitionPresence: { weight: 10, primary: false },
            processTransparency: { weight: 10, primary: false },
            culturalDialogue: { weight: 5, primary: false },
            riskFactor: { weight: 3, primary: false },
            networkPotential: { weight: 2, primary: false }
        };

        let uploadedImage = null;
        let isEvaluating = false;

        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const results = document.getElementById('results');
        const newAnalysisBtn = document.getElementById('newAnalysisBtn');

        // Upload Handlers
        uploadArea.addEventListener('click', () => {
            if (!uploadArea.classList.contains('has-file')) {
                fileInput.click();
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#fff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#444';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#444';
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type.startsWith('image/')) {
                compressImage(file, (compressedDataUrl) => {
                    uploadedImage = compressedDataUrl;
                    displayPreview(file.name);
                });
            }
        }

        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Max 1024px for API, but note: resolution not penalized in scoring
                    const maxSize = 1024;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.85);
                    console.log('Image compressed for API (resolution not penalized in scoring)');
                    callback(compressedDataUrl);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayPreview(name) {
            uploadArea.classList.add('has-file');
            fileName.textContent = name;
            previewImage.src = uploadedImage;
            previewContainer.classList.add('visible');
            submitBtn.classList.add('visible');
            submitBtn.disabled = false;
            results.classList.remove('visible');
        }

        // Submit Handler
        submitBtn.addEventListener('click', async () => {
            if (!uploadedImage || isEvaluating) return;
            
            isEvaluating = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Nina is evaluating...';
            
            results.innerHTML = '<div class="loading">Performing AI-critical evaluation...</div>';
            results.classList.add('visible');

            try {
                const response = await fetch('/api/nina-curator', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imageData: uploadedImage,
                        mode: 'single'
                    })
                });

                if (!response.ok) {
                    throw new Error(`API call failed: ${response.status}`);
                }

                const result = await response.json();
                console.log('Nina evaluation result:', result);
                
                if (result.success && result.ninaEvaluation) {
                    displayResults(result.ninaEvaluation);
                } else {
                    throw new Error('Evaluation failed');
                }
                
            } catch (error) {
                console.error('Evaluation failed:', error);
                results.innerHTML = '<div class="loading">Evaluation failed. Please try again.</div>';
            }

            isEvaluating = false;
            submitBtn.textContent = 'Evaluate for Paris Photo';
            submitBtn.disabled = false;
        });

        function displayResults(evaluation) {
            results.innerHTML = `
                <!-- Score Summary -->
                <div class="score-summary">
                    <div class="confidence">Confidence: ${Math.round((evaluation.confidence || 0.7) * 100)}%</div>
                    <div class="final-score">${evaluation.finalScore}/100</div>
                    <div class="rank-hint ${evaluation.rankHint}">${evaluation.rankHint}</div>
                    <div style="font-size: 18px; font-style: italic; margin-top: 10px;">${evaluation.titleSuggestion}</div>
                </div>

                <!-- Dimensions Grid -->
                <h2>Evaluation Dimensions</h2>
                <div class="dimensions-grid" id="dimensionsGrid"></div>

                <!-- Tension Analysis -->
                <h2>Tension Analysis</h2>
                <div class="tension-analysis">
                    <div id="productiveTensions"></div>
                    <div id="problematicTensions"></div>
                    <div class="tension-bonus">Tension Bonus: +${evaluation.tensionBonus || 0}</div>
                </div>

                <!-- Wall Label -->
                <h2>Wall Label</h2>
                <div class="wall-label">
                    <div class="wall-label-title">${evaluation.titleSuggestion}</div>
                    <div class="wall-label-text">${evaluation.wallLabel}</div>
                </div>

                <!-- Curator Notes -->
                <h2>Curator Notes</h2>
                <div class="curator-notes">
                    <div class="curator-notes-header">Private Selection Committee Notes</div>
                    <div class="curator-notes-text">${evaluation.curatorNotes}</div>
                </div>

                <!-- New Analysis Button -->
                <button class="new-analysis-btn" id="newAnalysisBtn">Evaluate Another Image</button>
            `;

            // Display dimensions
            const dimensionsGrid = document.getElementById('dimensionsGrid');
            if (evaluation.dimensions) {
                Object.entries(evaluation.dimensions).forEach(([key, data]) => {
                    const info = DIMENSION_INFO[key];
                    if (!info) return;
                    
                    const card = document.createElement('div');
                    card.className = `dimension-card ${info.primary ? 'primary' : ''}`;
                    card.innerHTML = `
                        <div class="dimension-weight">Weight: ${info.weight}%</div>
                        <div class="dimension-header">
                            <div class="dimension-name">${key.replace(/([A-Z])/g, ' $1').trim()}</div>
                            <div class="dimension-score">${data.score || 0}</div>
                        </div>
                        <div class="dimension-rationale">${data.rationale || ''}</div>
                        <div class="dimension-bar">
                            <div class="dimension-bar-fill" style="width: ${data.score || 0}%"></div>
                        </div>
                    `;
                    dimensionsGrid.appendChild(card);
                });
            }

            // Display tensions
            if (evaluation.tensionAnalysis) {
                const productive = document.getElementById('productiveTensions');
                const problematic = document.getElementById('problematicTensions');
                
                if (evaluation.tensionAnalysis.productive?.length > 0) {
                    productive.innerHTML = '<h3 style="color: #0f0; margin-bottom: 10px;">PRODUCTIVE TENSIONS</h3>';
                    evaluation.tensionAnalysis.productive.forEach(tension => {
                        productive.innerHTML += `
                            <div class="tension-item productive">
                                <div class="tension-type">${tension.type}</div>
                                <div class="tension-description">${tension.description}</div>
                            </div>
                        `;
                    });
                }
                
                if (evaluation.tensionAnalysis.problematic?.length > 0) {
                    problematic.innerHTML = '<h3 style="color: #f00; margin-bottom: 10px;">PROBLEMATIC TENSIONS</h3>';
                    evaluation.tensionAnalysis.problematic.forEach(tension => {
                        problematic.innerHTML += `
                            <div class="tension-item problematic">
                                <div class="tension-type">${tension.type}</div>
                                <div class="tension-description">${tension.description}</div>
                            </div>
                        `;
                    });
                }
            }

            // Re-attach new analysis button handler
            document.getElementById('newAnalysisBtn').addEventListener('click', () => {
                uploadedImage = null;
                uploadArea.classList.remove('has-file');
                fileName.textContent = '';
                previewContainer.classList.remove('visible');
                submitBtn.classList.remove('visible');
                results.classList.remove('visible');
                fileInput.value = '';
            });
        }
    </script>
</body>
</html>
