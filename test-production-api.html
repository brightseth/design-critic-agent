<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Production API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Test Production API</h1>
    
    <button onclick="testAPI()">Test Nina Curator V2 API</button>
    
    <div class="status" id="status"></div>
    
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            
            statusEl.innerHTML = 'Testing API...';
            
            // Create a small test image (1x1 pixel red image)
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('TEST', 20, 50);
            
            const imageData = canvas.toDataURL('image/jpeg');
            const base64 = imageData.split(',')[1];
            
            try {
                const response = await fetch('https://design-critic-agent.vercel.app/api/nina-curator-v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageData: base64,
                        mode: 'single'
                    })
                });
                
                const data = await response.json();
                
                statusEl.innerHTML = `Status: ${response.status} ${response.ok ? '✅' : '❌'}`;
                resultEl.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                statusEl.innerHTML = `Error: ${error.message}`;
                resultEl.textContent = error.stack;
            }
        }
    </script>
</body>
</html>
